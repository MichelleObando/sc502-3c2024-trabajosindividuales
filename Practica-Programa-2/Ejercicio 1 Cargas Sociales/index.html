<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Deducciones Salariales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Calculadora de Deducciones Salariales</h3>
                    </div>
                    <div class="card-body">
                        <form id="salaryForm">
                            <div class="mb-3">
                                <label for="salarioBruto" class="form-label">Salario Bruto (₡):</label>
                                <input type="number" class="form-control" id="salarioBruto" placeholder="Ingrese su salario bruto" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Calcular</button>
                        </form>
                        <div id="resultados" class="mt-4 d-none">
                            <h5>Resultados:</h5>
                            <ul class="list-group">
                                <li class="list-group-item">Cargas Sociales (9.34%):₡ <span id="cargasSociales"></span> </li>
                                <li class="list-group-item">Impuesto sobre la Renta (15%):₡ <span id="impuestoRenta"></span> </li>
                                <li class="list-group-item">Salario Neto: ₡ <span id="salarioNeto"></span> </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

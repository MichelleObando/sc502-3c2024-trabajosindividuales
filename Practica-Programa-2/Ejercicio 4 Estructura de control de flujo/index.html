<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Edad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function verificarEdad() {
            const edad = document.getElementById('edad').value;
            const mensaje = document.getElementById('mensaje');

            if (edad >= 18) {
                mensaje.textContent = "Eres mayor de edad.";
                mensaje.classList.remove('text-danger');
                mensaje.classList.add('text-success');
            } else {
                mensaje.textContent = "Eres menor de edad.";
                mensaje.classList.remove('text-success');
                mensaje.classList.add('text-danger');
            }
        }
    </script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Verificación de Edad</h2>
        <div class="card">
            <div class="card-body">
                <form onsubmit="event.preventDefault(); verificarEdad();">
                    <div class="mb-3">
                        <label for="edad" class="form-label">Ingresa tu edad:</label>
                        <input type="number" class="form-control" id="edad" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Verificar</button>
                </form>
                <div id="mensaje" class="mt-3"></div>
            </div>
        </div>
    </div>
</body>
</html>
